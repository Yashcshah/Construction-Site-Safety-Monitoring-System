<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Construction Site Safety Monitoring System – log incidents, track compliance, and manage hazards." />

    <!-- Title / icons -->
    <title>Construction Site Safety Monitoring System</title>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Optional: Inter font for nicer default typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Basic CSS reset & loader styling (kept tiny) -->
    <style>
      :root {
        --brand:#2563eb; /* Tailwind blue-600 to match your navbar */
        --bg:#0a0e1a;
        --text:#ffffff;
      }
      html,body,#root{height:100%}
      body{margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#fff; color:#111827}
      /* Fullscreen loader shown until app is ready */
      #app-loader{
        position:fixed; inset:0; display:grid; place-items:center;
        background:var(--brand); color:var(--text);
        z-index:9999;
      }
      .loader-wrap{ text-align:center; }
      .loader-title{ margin-top:12px; font-weight:700; letter-spacing:.3px }
      .loader-sub{ margin-top:6px; opacity:.9; font-size:14px }
      /* Respect reduced motion */
      @media (prefers-reduced-motion: reduce){
        svg .spin{ animation: none !important; }
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <!-- Open Graph / social -->
    <meta property="og:title" content="Construction Site Safety Monitoring System" />
    <meta property="og:description" content="Improve site safety with incident logging, compliance tracking, and hazard alerts." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- React mounts here -->
    <div id="root"></div>

    <!-- Loading overlay (auto-hides once the page finishes loading, and see extra tip below) -->
    <div id="app-loader" aria-hidden="true">
      <div class="loader-wrap" role="status" aria-live="polite">
        <!-- Simple spinner: no external CSS needed -->
        <svg width="44" height="44" viewBox="0 0 38 38" aria-label="Loading">
          <g fill="none" stroke="currentColor" stroke-width="3">
            <circle stroke-opacity=".25" cx="19" cy="19" r="18"/>
            <path class="spin" d="M37 19c0-9.94-8.06-18-18-18"
                  style="transform-origin:19px 19px; animation: spin .9s linear infinite;" />
          </g>
        </svg>
        <div class="loader-title">Construction Site Safety Monitoring System</div>
        <div class="loader-sub">Loading dashboard…</div>
      </div>
    </div>

    <!-- Hide loader when the page finishes loading (fallback) -->
    <script>
      (function () {
        function hideLoader() {
          var el = document.getElementById('app-loader');
          if (el) el.style.display = 'none';
        }
        if (document.readyState === 'complete') {
          requestAnimationFrame(hideLoader);
        } else {
          window.addEventListener('load', hideLoader);
          // Safety timeout in case 'load' is slow
          setTimeout(hideLoader, 7000);
        }
      })();
    </script>
  </body>
</html>
